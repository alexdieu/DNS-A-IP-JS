<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DNS A IP PAR ALEXDIEU</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="well"><h1>Fais pour la Sience Numérique et Technologique</h1>
					🌐🌐🌐🌐🌐🌐🌐🌐🌐|DNS PAR ALEXDIEU ET INTERFACE PAR YANIS|🌐🌐🌐🌐🌐🌐🌐🌐🌐🌐🌐🌐🌐
                    </div>
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="tbQuery">DNS</label>
                            <div class="col-md-4">
                                <input id="tbQuery" name="tbQuery" type="search" value="google.com" class="form-control input-md">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="btnSearch"></label>
                            <div class="col-md-4">
                                <a id="btnSearch" name="btnSearch" class="btn btn-primary">CONVERTIR EN IP</a>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="row">
                    <div class="col-md-5 col-md-offset-3" id="divResults">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/template" id="tplItem">
        <div class="list-group">
            {{#.}}
            <a class="list-group-item" >
                <b>{{Address}}</b>              
            </a>
            {{/.}}
        </div>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <script src=" dns.js"></script>
<script>
    $(init);
    function init() {
        $("#btnSearch").bind("click", btnSearch_click);
    }

    function btnSearch_click() {
        var domain = $("#tbQuery").val();
        DNS.Query(domain,
            DNS.QueryType.A,
            function(data) {
                if (data.length === 0) {
                    bootbox.alert("DNS INTROUVABLE");
                    return;
                } else {
                    var tpl = $("#tplItem").html();
                    var strHtml = Mustache.render(tpl, data);
                    $("#divResults").html(strHtml);
                }
        });
    }

    
</script>
</body>
</html>
